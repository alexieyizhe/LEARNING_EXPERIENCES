<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Main</title>

	<script src="jquery-3.3.1.min.js"></script>
	<link rel="icon" type="image/x-icon" href="ficon.png">
	<link rel="stylesheet" href="semantic.min.css">
	<script src="semantic.min.js"></script>
	<style>
		body {
			text-align: center;
		}

		.button {
			color: grey;
		}

		.button:hover {
			cursor: pointer;
			color: black;
		}
	</style>
</head>
<body>
  <div class="ui card" style="text-align: center; width: 350px; margin-bottom: 0px">
    <div class="content" style="background-color: rgba(1, 198, 216,0.75); color: white;">
      <img class="ui image" src="flogo.png">
      Your life's already a mess.<br>
      Don't let item strings pile on to that wreck.<br>
    </div>
    <div id="itemPasteInput"class="content button">
      <i class="magic icon"></i>
      Prettify From Clipboard
    </div>
    <div class="extra content">
      <div class="ui transparent left icon input">
        <i class="italic icon"></i>
        <input type="text" placeholder="Or Enter It Yourself!" id="itemStringInput">
      </div>
    </div>
  </div>
  <script src="mainCard.js"></script>
</body>
</html>
