<ion-header>
    <ion-navbar>
      <ion-title>
        User Search
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    
    <div id="scanner-input">
        Search for a hacker:
        <div class="line-break"></div>
        <ion-input type="number" placeholder="Hacker ID" [(ngModel)]="query_user_id" (ngModelChange)="query_user_id = convertToNumber($event)"></ion-input>
        <button ion-button (click)="viewUser()">Search</button>
    </div>
  </ion-content>
